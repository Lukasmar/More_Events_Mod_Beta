 mem_poisoned_world_category:0 "Zatruty Świat"
 mem_poisoned_world_category_desc:0 " [Root.GetPlanetMoon], choć teraz pokryty jest płaszczem szkodliwego gazu, wyraźnie był zamieszkały w pewnym momencie przez uprzemysłowioną rasę. Martwe miasta pokrywają powierzchnię."
 mem_anomaly_event.100.name:0 "Exodus"
 mem_anomaly_event.100.desc:0 "Badania opuszczonych miast na planecie [From.GetName] odkryły kolejna tajemnicę. Zamiast znaleźć ślady milionów ciał, Oficer Naukowy [This.GetLeaderName] doszedł do wniosku że planeta [From.GetPlanetMoon] została opuszczona. Rozległe, pośpiesznie zbudowane systemy masowego transportu pokrywają krajobraz, znaleziono również instrukcje porozwieszane na ścianach głównych miast które napominają obywateli o ewakuacji.\n\nCo dokładnie się zdażyło jest ciągle niewiadomą. Bez żadnych opisanych śladów programu kosmicznego, jedyne możliwe rozwiązanie leży w dziwnych bramopodobnych strukturach znajdujących się w centrum sieci transportowej. Nie jest to żadna ze znanych metod podróży między przestrzennej, urządzenia te praktycznie rozpadły się od wystawienia przez wieki na tą korozyjną atmosferę. Możemy nigdy się nie dowiedzieć jak te bramy funkcjonowały, ale sama świadomośc tego co jest możliwe otworzyła nasze oczy."
 mem_anomaly_event.100.a:0 "Zbadać to co pozostało."
 mem_anomaly_event.101.name:0 "Zbiorowe Szaleństwo"
 mem_anomaly_event.101.desc:0 "Zaskakujące odkrycie zostało zgłoszone przez zespół naukowy badający ruiny na [From.GetName]. Radioaktywne chmury i toksyczne gazy nie zostały stworzone przez wypadek ani przez katastrofę naturalną. Ogromne zakłady petrochemiczne istniejące wyłącznie do celów wydzielania jak największej ilości zanieczyszczeń, gleba uzyskała pozytywny wynik testu na zawartość kilku zaawansowanych substancji neurotoksycznych, odkryto również ogromne połacie powierzchni które zostały skażone przez śmiercionośne pokłady radioaktywnego kobaltu w ostatnich latach. Jedynym możliwym rozwiązaniem jest to że mieszkańcy [From.GetPlanetMoon] specjalnie zatruli niebo i powierzchnię ich własnego domu. \n\nRozsiane szczątki i szczątkowe dowody cząstek uzbrojenia energetycznego mogą oznaczać że doszło do bitwy na orbicie tego świata. Możliwe że wystąpiło zagrożenie ze strony obcych których nie mieli szans pokonać. Ich odpowiedź na zawsze będzie wpisana w historię geologiczną tego świata, jako seria kraterów wynikających z detonacji urządzeń fuzyjnych zgodnych z wzorcem głównego języka obrazkowego mieszkańców. Kilkaset kilometrów średnicy, wydaje się to być obelgą skierowaną do czytelnika która oznacza aby kopulował ze sobą."
 mem_anomaly_event.101.a:0 "Dziwnie inspirujące."
 mem_anomaly_failure.100.name:0 "Gniazdo Szerszeni"
 mem_anomaly_failure.100.desc:0 "Struktury w kształcie miast rozsiane po planecie okazały się być masywnymi ulami, domem dla milionów latających stworów. Te potworności o wielu otworach gębowych otoczyły [This.GetName] podczas gdy schodził z badań na niskiej wysokości, wgryzając się w jego pancerz z zastraszającą łatwością. Statkowi udało się uciec z minimalnymi uszkodzeniami, ale obecność tych niebezpiecznych i bardzo terytorialnych zwierząt uniemożliwia dalsze badania."
 mem_anomaly_failure.100.a:0 "Nie róbmy tego ponownie."
 mem_anomaly_failure.100.a.tooltip:0 "[This.GetName] otrzymał lekkie obrażenia."
 
