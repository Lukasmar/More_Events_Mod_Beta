l_polish:
 # Polish translation by Lukasmar
 crashed_object:0 "Rozbity Objekt"
 crashed_object_desc:0 "Badania asteroidy wykazały szczątki dużego rozbitego obiekiu rozsiane po jej powierzchni. Dalsze badania wydaja się uzasadnione."
 
 mem_anomaly_event.11.name:0 "Alien Sounds"
 mem_anomaly_event.11.desc:0 "Po bliższym przyjrzeniu się rozbitemu obiektowi na powierzchni asteroidy okazało się że jest to obca sonda! Wraz z prymitywnym kolektorem energii słonecznej, odbiorem radiowym i technologią transmisji, sonda zawiera również płaski, rowkowany dysk zamontowany na boku sondy. Kręcący się dysk wywołuje lawinę dźwięków. [Root.GetLeaderName] uważa, że jest to obca forma muzyki! \n\nNiestety, ta muzyka nie jest zbyt dobra, a przynajmniej jest ukierunkowana dla urządzeń odtwarzających dźwięk znacznie różniących się od naszych własnych. Mimo to, jest artefaktem kulturowym zupełnie innego gatunków ... a to jest coś, prawda?"
 mem_anomaly_event.11.a:0 "Nieźle..."
 
 mem_anomaly_event.12.name:0 "Kapsuła Ratunkowa"
 mem_anomaly_event.12.desc:0 "Wyprawa wysłana w celu zbadania wraku na powierzchni asteroidy sprowadziła ciekawe znalezisko. Wydaje się to być rzemiosłem awaryjnym, sądząc po braku niezależnych układów napędowych, na pokładzie którego stwierdzono kilka kapsół zdolnych do kriogenicznego zawieszenia. Większość została rozebrana do obsługi pojedyńczej kaspuły zawierającą jednego pasażera. Pomimo prób systemu aby utrzymać go przy życiu, nasze obliczenia wykazują że system kriogeniczny zawiódł ponad pięćset lat temu. Niewiele można określić ze szczątków stwora, któremu promieniowanie gwiezdne wysterilizowało większość tkanek. \n\nNie wszystko jest jeszcze stracone, ponieważ czysty geniusz improwizowanego systemu pomógł ulepszyć naszą wiedzę o długotrwałej konserwacji systemu oraz kriogeniki." 
 mem_anomaly_event.12.a:0 "Szkoda że nie dane było nam sie spotkać."
 
 mem_anomaly_failure.11.name:0 "Gra Świateł"
 mem_anomaly_failure.11.desc:0 "Nasz początkowy skan wydaje się być fałszywie dodatni. Metaliczne szczątki wykryte z orbity okazały się tylko przebłyskiem odsłoniętej rudy metalu."
 mem_anomaly_failure.11.a:0 "Jak sądzę nigdy nie można mieć zbyt wielu składników mineralnych."
 
