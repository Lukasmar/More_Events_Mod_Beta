#Science Convention Event mem_sciencecon
 #Writing by Briv
 #Script by binaryferret
 # Polish translation by Lukasmar
 mem_sciencecon.1.name:0 "Konferencja Naukowa"
 mem_sciencecon.1.desc:0 "Nasi naukowcy uważają, że być może będziemy w stanie zwiększyć zakres aktualnych badań, gdybyśmy zostali gospodarzem dużej konferencji poświęconej różnym dziedzinom nauki."
 mem_sciencecon.1.ayes:0 "Świetny pomysł."
 mem_sciencecon_1.a.tooltip:1 "Konferencja Naukowa jest w trakcie przygotowań i zostanie ukończona w 12 miesięcy."
 mem_sciencecon_1.b.tooltip:1 "Konferencja Naukowa jest w trakcie przygotowań i zostanie ukończona w 12 miesięcy; w międzyczasie, powinniśmy wysłać zaproszenia."
 mem_sciencecon_1.c.tooltip:1 "Nie można rozpocząć Konferencji Naukowej z powodu braku środków.\nResources required - \n£energy  §Y250§! \n£minerals  §Y250§!"
 mem_sciencecon.1.ano:0 "Niestety, nie mamy środków do przeprowadzenia tak wielkiego projektu."
 mem_sciencecon.1.b:0 "Tak, zobaczmy kto chciałby wziąć udział."
 mem_sciencecon.1.c:0 "Nie, jest to zbyt trudne."

 mem_sciencecon.2.name:0 "Przygotowania Zakończone"
 mem_sciencecon.2.desc:0 "Przygotowania do konferencji są w końcu ukończone; teraz pozostało już tylko otworzyć bramy."
 mem_sciencecon.2.a:0 "Rozpocznijmy to!"

 mem_sciencecon.3.name:0 "Głośny sukces!"
 mem_sciencecon.3.desc:0 "Konferencja Naukowa była wielkim sukcesem! Naukowcy z całego naszego imperium zebrali się razem by podzielić się wnioskiami i pomysłami, zilustrować nowe wynalazki i wspólnie pracować nad nowymi teoriami. Z pomocą tych wszystkich nowych umysłów skierowanych do różnych zadań, kilka trudnych problemów zostało rozwiązanych i wielokrotnie istniejące mechanizmy zostały usprawnione lub zastąpione lepszymi rozwiązaniami."
 #If we have invites
 mem_sciencecon.3.a.desc:0 "Konferencja Naukowa była wielkim sukcesem! Naukowcy z całego naszego imperium zebrali się razem by podzielić się wnioskiami i pomysłami, zilustrować nowe wynalazki i wspólnie pracować nad nowymi teoriami. Z pomocą tych wszystkich nowych umysłów skierowanych do różnych zadań, kilka trudnych problemów zostało rozwiązanych i wielokrotnie istniejące mechanizmy zostały usprawnione lub zastąpione lepszymi rozwiązaniami. Wzrost uzyskany w różnych dziedzinach nauki jest wielki i nasza rola jako twórcy konwencji pokazała nas w znacznie lepszym świetle w oczach wszystkich zaangażowanych."
 #Message for the invited to see
 mem_sciencecon.3.b.desc:0 "Konferencja Naukowa na którą się udaliśmy była absolutnym sukcesem! Pomimo tego, że nasi naukowcy byli w mniejszości w porównaniu do tych z §Y[invite_sender.GetName]§!, okazali się oni być jednak zdumiewająco łaskawymi gospodarzami. Wolny przepływ i wymiana poglądów i pomysłów był wielce korzystny dla naszych badań i wykłady §Y[invite_sender.GetAdj]§! były bardzo pouczające, bardziej niż wierzyli nasi najwięksi optymiści. Opinia na temat wielu naszych naukowców zmieniła się diametralnie na lepsze, i wielu chętnie powtórzyłoby to wydarzenie w niedalekiej przyszłości."
 mem_sciencecon.3.a:0 "Wydarzenie na miarę kart historii!"

 mem_sciencecon.4.name:0 "Wydarzenie warte uwagi."
 mem_sciencecon.4.desc:0 "Konferencja Naukowa odbyła się dokładnie tak jak było to zaplanowane. Przybyli naukowcy z różnych systemów i wspólna wymiana poglądów i spostrzeżeń zapoczątkowała nowe interesujące rodzaje badań. Organizatorzy zapewniają nas, że spotkanie to było bardzo pomocne i zdobyta wiedza zostanie wykorzystana w różnych dziedzinach nauki."
 #Message for the invited to see
 mem_sciencecon.4.a.desc:0 "Pomimo tego, że nasi naukowcy mieli wątpliwości z zadowoleniem stwierdzają, że Konferencja Naukowa w której brali udział odbyła się bez zarzutów. Pomimo tego, że większość technologii i pomysłów zaprezentowanych podczas Konferencji była nam wcześniej znana, sama szansa wymiany spostrzeżeń i idei ze społeczeństwem naukowców o drastycznie różnych poglądach dała znacząco do myślenia naszym naukowcom, co pomogło osiągnąć porozumienie z §Y[invite_sender.GetSpeciesNamePlural]§! które wcześniej nie było możliwe."
 mem_sciencecon.4.a:0 "Świetne wieści."

 mem_sciencecon.5.name:0 "Nieszczęśliwe fiasko."
 mem_sciencecon.5.desc:0 "Niestety ale Konferencja Naukowa nie okazała się takim sukcesem na jaki liczyliśmy. Pomimo, że nasza ochrona otrzymała ścisłe wytyczne aby nie wpuszczać żadnych podejrzanych substancji na teren Konferencji, nie wykryła jak ktoś potajemnie zdołał przemycić jakies środki co doprowadziło do pijaństwa i publicznego upokożenia kilku naukowców. Co więcej wygląda na to, że nasi naukowcy wytworzyli coś na kształt rywalizacji między swoimi oddziałami co doprowadziło do awantury, gdy fizycy sprowokowali dział inżynierów."
 #Message for the invited to see
 mem_sciencecon.5.a.desc:0 "Konferencja Naukowa okazała się być porażką. Pomimo wilekich starań naszego gospodarza, kilku nieposłusznych naukowców zdołało przemycić środki odurzające i pod ich wpływem wywołali kilka bójek ze swoimi rywalami. Nasi naukowcy praktycznie nie mogli dojść do słowa, i wielu uważa to wydarzenie za 'kompletną stratę czasu'. Możliwe, że następnym razem lepiej będzie zostać w domu."
 mem_sciencecon.5.a:0 "Niedopuszczalne."

 mem_sciencecon.6.name:0 "Totalna katastrofa!"
 mem_sciencecon.6.desc:0 "Konferencja Naukowa okazała się kompletną porażką! Pomimo posiadania surowych zakazów wnoszenia substancji psychoaktywnych na teren Konferencji, nasza służba ochrony nie wykryła wielu przemyconych narkotyków co spowodowało chaos i skutkowało licznymi hospitalizacjami. Co więcej jeden z naszych bardziej znaczących naukowców próbował zaimponować potencjalnemu pomocnikowi przedwcześnie aktywując eksperymentalną broń własnej konstrukcji. Broń ta natychmiastowo eksplodowała, powodując panikę oraz raniąc i zabijając wspomnianego naukowca. Konferencja została rychło ewakuowana, a wielu z naszych naukowców aresztowanych."
 #If we have invites
 mem_sciencecon.6.a.desc:0 "Konferencja Naukowa była absolutną porażką. Pomimo posiadania surowych zakazów wnoszenia substancji psychoaktywnych na teren Konferencji, nasza służba ochrony nie wykryła wielu przemyconych narkotyków, co spowodowało chaos i skutkowało licznymi hospitalizacjami. Co więcej jeden z naszych bardziej znaczących naukowców próbował zaimponować potencjalnemu pomocnikowi przedwcześnie aktywując eksperymentalną broń własnej konstrukcji. Broń ta natychmiastowo eksplodowała, powodując panikę oraz raniąc i zabijając wspomnianego naukowca. Konferencja została rychło ewakuowana, a wielu z naszych naukowców aresztowanych. Konferencja została ogłoszona narodową porażką, przez którą wielu z naszych sąsiadów ma o nas gorsze zdanie. Odbudowa naszej reputacji może zająć trochę czasu."
 #Message the Invited see
 mem_sciencecon.6.b.desc:0 "Konferencja Naukowa w której uczestniczyliśmy była w najlepszym wypadku nieudana, a w najgorszym była obelgą skierowaną w naszą stronę. Naukowcy naszego gospodarza byli nieodpowiedzialni, beztrosko wnosząc niebezpieczne technologie i wystawiając innych na duże ryzyko w celu zaspokojenia własnej ambicji. W szczególnym przypadku próba zaimponowania jednego z naukowców skończyła się jego nagłą śmiercią, szybko i przedwcześnie kończąc całe wydarzenie. Nasi naukowcy uważają, że nie ma sensu kontynuować dalszych rozmów dyplomatycznych z §Y[invite_sender.GetName]§!"
 mem_sciencecon.6.a:0 "Poniżenie na skalę światową."

 mem_sciencecon.8.name:0 "Zaproszenie na Konferencja Naukową organizowaną przez [invite_sender.GetName]"
 mem_sciencecon.8.desc:0 "Wydaje się, że §Y[invite_sender.GetName]§! organizuje Konferencja Naukową na którą nas zaprosił; takie wydarzenie z pewnością byłoby korzystne dla naszych dalszych badań."
 mem_sciencecon.8.a:0 "Interesująca inicjatywa. Zgodzimy się na ich propozycję."
 mem_sciencecon.8.b:0 "Prawdopodobnie będzie to strata czasu. Musimy odmówić."
 #Xenophobic Response (no)
 mem_sciencecon.8.c:0 "Ich pojęcie o nauce jest prymitywne. Nie zgadzamy się."
 #Spiritualist response (no)
 mem_sciencecon.8.d:0 "Guzdrzą się ze swoimi badaniami. Odrzucamy ich propozycję."

 mem_sciencecon.11.name:0 "Zaproszenie na Konwencje Nauk"
 mem_sciencecon.11.desc:0 "Świetny pomysł. Z przyjemnością przyjmujemy waszą ofertę."
 #Erudite explorers
 mem_sciencecon.11.a.desc:0 "Cieszymy się widząc, że §Y[Root.GetLeaderName]§! również uważa gromadzenie wiedzy za najważniejszą powinność."
 # Federation builders
 mem_sciencecon.11.b.desc:0 "Takie wydarzenie z pewnością zacieśni relacje pomiędzy naszymi państwami."
 # Fanatical Befrienders
 mem_sciencecon.11.c.desc:0 "Impreza naukowa? Będziemy tam z pewnością!"
 # Peaceful Traders
 mem_sciencecon.11.d.desc:0 "Sprawdzanie nowinek nigdy nie jest złą decyzją. Na pewno tam będziemy."
 mem_sciencecon.11.a:0 "To wspaniale mieć Cię ze sobą."

 mem_sciencecon.12.name:0 "Zaproszenie na Konferencję Naukową"
 mem_sciencecon.12.desc:0 "Uważamy, że w chwili obecnej oferta ta nie przyniesie nam żadnego pożytku. Musimy odmówić."
 #Democratic crusaders
 mem_sciencecon.12.a.desc:0 "My? Na Konferencji prześladowców? To chyba jakiś żart."
 # Xenophobic Isolationists
 mem_sciencecon.12.b.desc:0 "Wolimy popełnić zbiorowe samobójstwo, niż omawiać postępy naszych badań z kosmitami takimi jak wy."
 # Fanatical Purifiers
 mem_sciencecon.12.c.desc:0 "Konferencja organizowana przez zbiór kosmicznych dziwadeł. Niezły żart."
 mem_sciencecon.12.a:0 "No niestety."

 opinion_mem_sciencecon_fantastic_time:0 "Fantastyczna Konferencja Naukowa"
 opinion_mem_sciencecon_good_time:0 "Dobra Konferencja Naukowa"
 opinion_mem_sciencecon_waste_of_time:0 "Konferencja Naukowa była stratą czasu"
 opinion_mem_sciencecon_sciencetist_dead:0 "Tragiczna Konferencja Naukowa"
