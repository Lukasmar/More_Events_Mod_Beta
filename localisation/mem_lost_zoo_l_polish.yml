l_polish:
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 # Polish translation by Lukasmar
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 mem_anomaly_event.8.name:0 "Tajemnicze Kopuły"
 mem_anomaly_event.8.desc:0 "Rozległe badanie powierzchni odkryło duży kompleks budynków składający się z tuzina zawalonych kopuł, struktur które z jednej strony były oddzielone od reszty planety. Wyprawa do jednej z większych budowli odkryła szyb windy zagłębiający się na ponad 200m w głąb powierzchni."
 mem_anomaly_event.8.a:0 "Co tam może się znajdować?"
 MEM_LOST_ZOO_PROJECT:0 "Zbadać Kopuły"
 MEM_LOST_ZOO_PROJECT_DESC:0 "Głęboki szyb windy opada z zrujnowanych kopuł w głąb powierzchni §Y[From.GetName]§!. Jeśli chcemy wiedzieć co leży poniżej, musimy zorganizować wyprawę naukową ."
 mem_ll_misc_event.1.name:0 "Starożytne Zoo"
 mem_ll_misc_event.1.desc:0 "Ekspedycja wysłana w głąb szybu odkryła olbrzymią jaskinię, w której znajdował się całkowicie samowystarczalny ekosystem. W jednym miejscu odkryliśmy organizmy żywe występujące na co najmniej trzech różnych tropikalnych planetach. System podtrzymujący życie jest w większości zautomatyzowany. Posiada wiele wyspecjalizowanych robotów: obserwujących, zarządzających, czasem redukujących populację, sztucznie podtrzymujących cykl żywieniowy stworzeń, jak również samą placówkę. Trzydziestosiedmio godzinny cykl dnia/nocy jest symulowany przez wolno poruszające się sztuczne źródła światła, które znajduje się na suficie jaskini. Zasilane jest przez energię geotermalną pobieraną z głębi planety. \n\nTen sztuczny ekosystem jest oceniany na ponad 40,000 lat, oraz zaczyna niszczeć w sposób, który automatyczne systemy nie mogą naprawić. §Y[Root.GetLeaderName]§! ocenia, że ta placówka osiągnie punkt krytyczny w ciągu kolejnego tysiąclecia."
 mem_ll_misc_event.1.a:0 "Zniszczyć maszyny i odzyskać technologię."
 mem_ll_misc_event.1.b:0 "Przekształcić to w sekcję laboratorium."
 mem_ll_misc_event.1.c:0 "Przekształcić to w rezerwat."
 