l_polish:
 # Polish translation by Lukasmar
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 mem_anomaly_event.8.name:0 "Tajemnicze Kopuły"
 mem_anomaly_event.8.desc:0 "Rozległe badanie powierzchni odkryło duży kompleks budynków składający się z tuzina zawalonych kopuł, struktur które z jednej strony były oddzielone od reszty planety. Wyprawa do jednej z większych budowli odkryła szyb windy zagłębiający się na ponad 200m wgłąb powierzchni."
 mem_anomaly_event.8.a:0 "Co tam może się znajdować?"
 MEM_LOST_ZOO_PROJECT:0 "Zbadać Kopuły"
 MEM_LOST_ZOO_PROJECT_DESC:0 "Głęboki szyb windy opada z zrujnowanych kopuł wgłąb powierzchni §Y[From.GetName]§!. Musimy zorganizować wyprawę naukową jeśli chcemy wiedziec co leży poniżej."
 mem_ll_misc_event.1.name:0 "Starożytne Zoo"
 mem_ll_misc_event.1.desc:0 "Ekspedycja wysłana wgłąb szybu odkryła całkowicie samowystarczalny biome wewnątrz olbrzymiej jaskini. Stworzenia reprezentujące co najmniej trzy oddzielne tropikalne planety zostały jak dotąd opisane. System jest w większości zautomatyzowany, posiadając wiele wyspecjalizowanych robotów obserwujących, zarządzających i czasem redukujących populację, sztucznie podtrzymujących cykl żywieniowy, jak również samą placówkę. Trzydziesto-siedmio godzinny cykl dnia/nocy jest symulowany używając wolno poruszającego się sztucznego źródła światła które znajduje się na suficie jaskini, zasilane przez energię geotermalną pobieraną z głębi planety.\n\nTen sztuczny ekosystem jest oceniany na ponad 40,000 lat, oraz zaczyna się psuć w sposób który automatyczne systemy nie mogą naprawić. §Y[Root.GetLeaderName]§! ocenia że ta placówka osiągnie punkt krytyczny w ciągu kolejnego tysiąclecia."
 mem_ll_misc_event.1.a:0 "Zniszczyć maszyny i odzyskać technologię."
 mem_ll_misc_event.1.b:0 "Przekształcić to w sekcję laboratorium."
 mem_ll_misc_event.1.c:0 "Przekształcić to w rezerwat."
 
