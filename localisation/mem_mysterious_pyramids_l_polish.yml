 mem_mysterious_pyramids_category:0 "Tajemnicze Piramidy"
 mem_mysterious_pyramids_category_desc:0 "Badanie tego toksycznego świata zidentyfikowało tuzin  piramidalnych kształtów rozmieszczonych z geometryczną precyzją na całej powierzchni. Biorąc pod uwagę że z tego co wiemy ten świat jest nienadający się dla inteligentnego życia, może to być warte sprawdzenia."
 mem_anomaly_event.102.name:0 "Nieudana Terraformacja"
 mem_anomaly_event.102.desc:0 "Jak przypuszczano, piramidalne struktury są stworzone sztucznie. Ściany wykonane są z lokalnych kruszyw cementu, a głębsza analiza wykazała rozkładające się materiały radioaktywne zgodne z reakcjami rozszczepienia. Kilka zostało dostrzeżonych uwalniając duże, pióropusze gazowe. Analiza spektroskopowa wykazała że w większości składają się z pary wodnej i dwutlenku węgla z nie nieistotną ilością metanu.\n\nOficer Naukowy [This.GetLeaderName] uważa, że piramidy są stacjami wzniesionymi do odgazowywania podczas terraformacji [From.GetPlanetMoon]. Para wodna i dwutlenek węgla są sprzyjające życiu. Po drodze stacje te musiały dostać się do zakopanych złóż hydratu metanu, znanego jako metanowy lód. Uwolnienie tego mogło spowodować niekontrolowany efekt cieplarniany który obecnie rządzi chemią atmosfery tego świata. Toksyczne burze żłobią powierzchnię, zżerając terraformery. Jest to tylko kwestia czasu zanim się zawalą, ale szkody są już poczynione. Analiza tego co się stało pozwoli nam zapobiec podobnym wypadkom w przyszłości."
 mem_anomaly_event.102.a:0 "Przestroga."
 mem_anomaly_event.103.name:0 "Xenoformy"
 mem_anomaly_event.103.desc:0 "Analiza tych struktur wskazała na ich sztuczne pochodzenie. Tysiące sześcionożnych robotów przemykają wzdłuż powierzchni [From.GetPlanetMoon]'s , odpowiedzialne za infrastrukturę i instalacje wydobywające surowce wykryte na fotografi orbitalnej. Piramidy same funkcjonują jak procesory atmosferyczne, ale na pierwszy rzut oka nie wydają się mieć w ogóle wpływu na mieszankę znajdującą się w atmosferze.\n\nZadziwiające odkrycie dotarło do oficera naukowego [This.GetLeaderName]. Możliwe że te konstrukty wykonują pracę jaką mają zaprogramowaną. Piramidy mogły zostać zbudowane by generować tą toksyczną atmosferę, by następnie ją podtrzymywać tak jak robią to teraz. Oficer Naukowy [This.GetLeaderName] zakłada teorię, że ten świat był odwiedzany przez statek lub sondę zaprogramowaną, aby zmienić ten świat na taki, który jest przystosowany dla ras znacznie różniących się od nas. Żrące burze, które przemierzają równikowe regiony tego świata mogą być czymś więcej niż powiewem dla nich, jeziora amoniaku wspierają ich wersję rolnictwa.\n\nKolejna możliwość: gdzieś tam mogą być kolejne sondy, wysłane by znaleźć więcej światów do zmiany w kolejne toksyczne pustkowia."
 mem_anomaly_event.103.a:0 "Rozbierzcie i zbadajcie struktury."
 mem_anomaly_event.103.b:0 "Zostawcie je; to nie nasza sprawa."
 mem_anomaly_failure.102.name:0 "Pozostaje to Tajemnicą"
 mem_anomaly_failure.102.desc:0 "Piramidy są dużymi konstrukcjami kamiennymi o tak dużej złożoności, że sztuczna budowa jest najbardziej prawdopodobną odpowiedźą. Zdalne wykopy dostarczyły kilku odpowiedzi. Zbudowane są z prostego kamienia, bez mechanizmu wewnętrznego ani żadnych śladów inżynierii bardziej skomplikowanej niż przesuwanie ziemii. Możliwe że te artefakty są jakimś rodzajem ich kultury: mogiłami dla zmarłych, albo znacznikami kalendarza astronomicznego. Czymkolwiek są te osobliwości, nie będzie z nich żadnego pożytku."
 mem_anomaly_failure.102.a:0 "Dziwne."
 
