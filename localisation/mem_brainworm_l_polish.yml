l_polish:
 #Brainworm Event Text
 # Polish translation by Lukasmar
 mem_brainworm_category:0 "Dziwna Biosfera"
 mem_brainworm_category_desc:0 "Orbitalny skan wskazuje na gęstą i aktywną biosferę na §Y[Root.GetName]§!."
 
 mem_brainworm_event.1.name:0 "Dziwna Biosfera Zbadana"
 mem_brainworm_event.1.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! raportuje że powierzchnia §Y[From.GetName]§! jest niepodobna do niczego co przewidywali nasi ksenobiolodzy. Dodatkowe surowce są potrzebne by całkowicie przebadać tą gęstą biosferę oraz by zebrać próbki potrzebne do bardziej dokładnych badań które są niemożliwe dla naszych zdalnych sond."
 mem_brainworm_event.2.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! powrócił do §Y[Root.GetName]§! z powierzchni z dużą ilością egzotycznej flory i fauny do badania dla naszych naukowców. Ta praca pozwoli na szczególne poszerzenie naszej wiedzy o ksenobiologii."
 mem_brainworm_event.501.name:0 "Defetyści Aresztowani"
 mem_brainworm_event.501.desc:0 "Grupa obywateli szerzy pogłoski o tym że przywódcy naszego kraju zostali zinfiltrowani przez obcych! Nasze siły porządkowe aresztowały wiodących podżegaczy i proszą o instrukcje jak się z nimi obchodzić."
 mem_brainworm_event.501.a:0 "Zróbmy z nich przykład."
 mem_brainworm_event.501.b:0 "Kto uwierzy w takie bzdury? Wypuścić ich."
 mem_brainworm_event.501.c:0 "Co jeśli mają rację..."
 mem_brainworm_event.5011.name:0 "Defetyści Straceni"
 mem_brainworm_event.5011.desc:0 "Malkontenci rozśewający pogłoski o infiltracji obcych zostali zgładzeni. Cała publiczna dyskusja na temat ich teorii zakończyła się."
 mem_brainworm_event.5011.a:0 "Gińcie zdrajcy."
 mem_brainworm_event.5012.name:0 "Defetyści Uwolnieni"
 mem_brainworm_event.5012.desc:0 "Defetyści którzy szerzyli pogłoski o zinfiltrowaniu rządu przez obcych zostali uwolnieni. Nasz wywiad zgłasza, że podczas gdy oni dalej szerzą swoje kłamstwa, większość obywateli uważa ich za nieszkodliwych głupków i im nie wierzy."
 mem_brainworm_event.5012.a:0 "Biedni, zagubieni głupcy."
 mem_brainworm_event.5013.name:0 "Raport z dochodzenia w sprawie spisku"
 mem_brainworm_event.5013.desc:0 "Nasze siły porządkowe sporządziły dokładne raporty z oskarżeń na temat aresztowanych defetystów i szczegółowo je zbadały. Nie znaleźono żadnych dowodów potwierdzających infiltrację obcych. Defetyści oskarżają śledczych o ukryte wspieranie obcych i tuszowanie spisku."
 mem_brainworm_event.5013.a:0 "Strata czasu!"
 mem_brainworm_event.5014.name:0 "Raport z dochodzenia w sprawie spisku"
 mem_brainworm_event.5014.desc:0 "Nasze siły porządkowe zostały zmuszone do zabicia jednego z naszych wiodących biurokratów po tym jak stał się agresywny podczas dochodzenia. Autopsja ciała wykazała robako-podobnego pasożyta osadzonego w ich mózgu. Zalecane jest aby zostało przeprowadzone natychmiastowe badanie przez naszych naukowców aby określić czym jest ten pasożyt."
 mem_brainworm_event.5014.a:0 "Wiedziałem!"
 mem_brainworm_event.502.name:0 "Statek Przemytniczy Zniszczony"
 mem_brainworm_event.502.desc:0 "Statek przemytniczy został przechwycony przez rutynowy patrol. Zanim można było do niego wsiąść, przemytnicy przeciążyli silniki i zniszczyli statek. Jest to bardzo dziwne zachowanie jak na przemytników, dlatego nasze siły bezpieczeństwa nie wiedzą co to mogło znaczyć."
 mem_brainworm_event.503.name:0 "Nielegalne Labratorium Zniszczone"
 mem_brainworm_event.503.desc:0 "Nasze siły bezpieczeństwa odkryły i zniszczyły nielegalne laboratorium medyczne. Niestety, ktokolwiek je prowadził musiał zostać ostrzeżony i zmył się zanim przybyły nasze służby bezpieczeństwa. Cokolwiek robili, na pewno jeszcze o tym usłyszymy."
 mem_brainworm_event.504.name:0 "Dziwny Pasożyt Odkryty"
 mem_brainworm_event.504.desc:0 "Ostatnio zmarł jeden z naszych starszych urzędników. Podczas rutynowej autopsji odkryliśmy dziwnego pasożytniczego robaka w jego mózgu, nasz medyczny personel uważa że nigdzy czegoś takiego nie widział. Musimy natychmiast zbadać to stworzenie by ustalić jego zagrożenie dla naszego społeczeństwa."
 mem_brainworm_event.504.a:0 "Co to może być?"
 mem_brainworm_event.6.name:0 "Robak Ephialtes"
 mem_brainworm_event.6.desc:0 "Pomimo próby sabotażu, nasi naukowcy odkryli że pasożyt który nazywają Robakiem Ephialtes jest podstępnym stworzeniem xenos który wpływa na umysł każdego stworzenia, któremu uda mu się dostać do mózgu. Gdy tylko dostanie się do mózgu, pasożyt rozciąga macki które pozwalają mu kierować niefortunną istotą i zniszczyć jej wolną wolę. Kto wie od jak dawna trwa ta infiltracja i jak wielu naszych mieszkańców jest nosicielami tych pasożytów?"
 mem_brainworm_event.6.a:0 "Masze dusze są zagrożone!"
 mem_brainworm_event.6.b:0 "Będziemy walczyć z tym zagrożeniem z całą naszą mocą!"
 mem_brainworm_event.6.c:0 "Nauka pozwoli nam pokonać to zagrożenie!"
 mem_brainworm_event.6.d:0 "Powinniśmy uratować naszych ludzi przed tym zagrożeniem!"
 mem_brainworm_event.6.e:0 "To zagrożenie musi zostać pokonane!"
 mem_brainworm_event.6.f:0 "Robal nas nie pokona!"
 mem_brainworm_event.6.g:0 "Żaden xenos nie może splugawić naszej niewinności!"
 mem_brainworm_event.6.h:0 "Jaka niezwykła kreatura..."
 mem_brainworm_event.6.i:0 "Gdybym tylko miał taką kontrolę nad umysłami ludzi..."
 mem_brainworm_event.6.j:0 "Te robale kradną naszą wolną wolę!"
 mem_brainworm_event.6.k:0 "Żaden robal nie weźmie mego umysłu!"
 mem_brainworm_event.7.name:0 "Powstanie przeciw Robakowi Ephialtes"
 mem_brainworm_event.7.desc:0 "Ich podstęp by ukrycie zmienić nas w swoich niewolników nie udał się, Robale uderzają w nas otwarcie. Wysoko postawieni członkowie dowódctwa zniknęli, nasze statki są sabotowane a zniewolona ludność powstaje by przejąć całkowitą kontrolę nad wszystkimi planetami."
 mem_brainworm_event.7.a:0 "Zostaną powstrzymani!"
 
 MEM_BRAINWORM_EXPEDITION_PROJECT:0 "Badaj Biosferę"
 MEM_BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! posiada niespotykanie aktywną biosferę z florą i fauną niepodobną do czegokolwiek co nasi naukowcy odkryli w bliźniaczych światach. Obserwacja z orbity została uznana za niewystarczającą by w pełni zbadać §Y[From.GetName]§! z tego powodu naziemna ekspedycja została uznana za potrzebną."
 MEM_BRAINWORM_INFILTRATION_PROJECT:0 "Zbadaj Obce Pasożyty"
 MEM_BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Nasze wewnętrzne służby bezpieczeństwa znalazły dziwny obcy pasożyt wryty w mózg jednego z naszych przewodzących urzędników. Co on tam robił i jakie miał efekty na nośiciela, musi zostać to natychmiastowo zbadane dla bezpieczeństwa naszego społeczeństwa."
 ephialtes_worm_chain_title:0 "Robak Ephialtes "
 ephialtes_worm_chain_desc:0 "Nasze społeczeństwo zostało zinfiltrowane przez pasożytniczego robala który przejmuje umysł nośiciela. Musimy się ratować albo zostaniemy jego niewolnikami."
 
 mem_anomaly_failure.1.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! raportuje że dalsze badanie biosfery §Y[From.GetName]§! wykazało niezwykłą aktywność, początkowe odczyty były skutkiem źle skalibrowanych czujników. Problem został naprawiony."
 mem_anomaly_failure.2.desc:0 "Oficer Naukowy §Y[Root.GetLeaderName]§! raportuje że dalsze badanie biosfery §Y[From.GetName]§! nie wykazało żadnej niezwykłej aktywność, początkowe odczyty były skutkiem źle skalibrowanych czujników. Problem został naprawiony."
